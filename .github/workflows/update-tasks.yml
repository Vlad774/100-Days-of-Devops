name: Update Task Counter

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Calculate Tasks
        id: counts
        run: |
          # –°—á–∏—Ç–∞–µ–º –∑–∞–¥–∞—á–∏ (README —Ñ–∞–π–ª—ã –≥–ª—É–±–æ–∫–æ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–æ–∫)
          L_COUNT=$(find Linux -name "README.md" 2>/dev/null | wc -l || echo 0)
          D_COUNT=$(find Docker -name "README.md" 2>/dev/null | wc -l || echo 0)
          A_COUNT=$(find Ansible -name "README.md" 2>/dev/null | wc -l || echo 0)
          J_COUNT=$(find Jenkins -name "README.md" 2>/dev/null | wc -l || echo 0)
          K_COUNT=$(find Kubernetes -name "README.md" 2>/dev/null | wc -l || echo 0)
          T_COUNT=$(find Terraform -name "README.md" 2>/dev/null | wc -l || echo 0)
          G_COUNT=$(find Git -name "README.md" 2>/dev/null | wc -l || echo 0)

          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–∞–±–ª–∏—Ü—É –ø–æ–¥ —Ç–≤–æ–π —Ñ–æ—Ä–º–∞—Ç (Completed –≤ –∫–æ–Ω—Ü–µ)
          echo "TABLE_CONTENT<<EOF" >> $GITHUB_ENV
          echo "| üìÇ Module | üéØ Focus Areas | üõ†Ô∏è Tech Stack | üìä Status | üî¢ Completed |" >> $GITHUB_ENV
          echo "|:----------|:---------------|:---------------|:----------|:-------------|" >> $GITHUB_ENV
          echo "| **[üêß Linux Ops](./Linux/)** | \`User Management\`, \`Permissions\` | ![Bash](https://img.shields.io/badge/-Bash-black?logo=gnu-bash&logoColor=white) | üü¢ Active | **$L_COUNT** |" >> $GITHUB_ENV
          echo "| **[üê≥ Docker](./Docker/)** | \`Containerization\`, \`Compose\` | ![Docker](https://img.shields.io/badge/-Docker-blue?logo=docker&logoColor=white) | üü° In Progress | **$D_COUNT** |" >> $GITHUB_ENV
          echo "| **[üìú Ansible](./Ansible/)** | \`Config Mgmt\`, \`Playbooks\` | ![Ansible](https://img.shields.io/badge/-Ansible-EE0000?logo=ansible&logoColor=white) | ‚ö™ Planned | **$A_COUNT** |" >> $GITHUB_ENV
          echo "| **[üë∑ Jenkins](./Jenkins/)** | \`CI/CD\`, \`Pipelines\` | ![Jenkins](https://img.shields.io/badge/-Jenkins-D24939?logo=jenkins&logoColor=white) | ‚ö™ Planned | **$J_COUNT** |" >> $GITHUB_ENV
          echo "| **[‚ò∏Ô∏è Kubernetes](./Kubernetes/)** | \`Orchestration\`, \`Pods\` | ![K8s](https://img.shields.io/badge/-Kubernetes-326ce5?logo=kubernetes&logoColor=white) | ‚ö™ Planned | **$K_COUNT** |" >> $GITHUB_ENV
          echo "| **[‚òÅÔ∏è Terraform](./Terraform/)** | \`IaC\`, \`AWS\` | ![Terraform](https://img.shields.io/badge/-Terraform-623ce4?logo=terraform&logoColor=white) | ‚ö™ Planned | **$T_COUNT** |" >> $GITHUB_ENV
          echo "| **[üîß Git & Tools](./Git/)** | \`VCS\`, \`Branching\` | ![Git](https://img.shields.io/badge/-Git-F05032?logo=git&logoColor=white) | ‚ö™ Planned | **$G_COUNT** |" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Write to README
        run: |
          # 1. Take content before the marker
          sed -n '1,//p' README.md > README.new
          
          # 2. Add the generated table
          echo -e "$TABLE_CONTENT" >> README.new
          
          # 3. Add the end marker and everything after it
          sed -n '//,$p' README.md >> README.new
          
          # 4. Replace the old file with the new one
          mv README.new README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Docs: Automated task count update [skip ci]"
            git push
          fi