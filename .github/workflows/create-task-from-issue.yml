name: ğŸ¤– Create Task from Issue

on:
  issues:
    types: [labeled]

jobs:
  create-task:
    # Only run if the label is 'build'
    if: github.event.label.name == 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âœ‚ï¸ Parse Issue Title
        id: parse
        run: |
          # Get the issue title (e.g., "Terraform/Create VPC")
          TITLE="${{ github.event.issue.title }}"
          
          # Logic: Split by slash '/'. 
          # Part 1 = Category (Folder/Template), Part 2 = Task Name.
          if [[ "$TITLE" == *"/"* ]]; then
            CATEGORY=$(echo "$TITLE" | awk -F'/' '{print $1}' | xargs)
            TASK_NAME=$(echo "$TITLE" | awk -F'/' '{print $2}' | xargs)
          else
            # If no slash is found, default to General
            CATEGORY="General"
            TASK_NAME="$TITLE"
          fi
          
          echo "ğŸ“‚ Category detected: $CATEGORY"
          echo "ğŸ“ Task Name detected: $TASK_NAME"
          
          # Save variables for the next steps
          echo "category=$CATEGORY" >> $GITHUB_OUTPUT
          echo "task_name=$TASK_NAME" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Run Generator Script
        run: |
          chmod +x ./create_task.sh
          # Execute script with arguments: "Task Name" "Body" "Category"
          ./create_task.sh "${{ steps.parse.outputs.task_name }}" "${{ github.event.issue.body }}" "${{ steps.parse.outputs.category }}"

      - name: ğŸ”§ Commit & Push (Feature Branch)
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Sanitize branch name (replace spaces with hyphens)
          SAFE_CAT=$(echo "${{ steps.parse.outputs.category }}" | tr ' ' '-')
          SAFE_TASK=$(echo "${{ steps.parse.outputs.task_name }}" | tr ' ' '-')
          
          # Branch structure: feature/Category/Task-Name
          BRANCH_NAME="feature/$SAFE_CAT/$SAFE_TASK"
          
          git checkout -b "$BRANCH_NAME"
          
          git add .
          git commit -m "Auto: Init task '${{ steps.parse.outputs.task_name }}' in $SAFE_CAT"
          git push origin "$BRANCH_NAME"
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment on Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Task Initialized!**
            
            ğŸ“‚ **Category:** `${{ steps.parse.outputs.category }}`
            ğŸ›  **Template Used:** `_templates/${{ steps.parse.outputs.category }}`
            ğŸŒ¿ **Branch:** `${{ steps.parse.outputs.branch_name }}`
            
            **To start working:**
            ```bash
            git fetch origin
            git checkout ${{ steps.parse.outputs.branch_name }}
            ```