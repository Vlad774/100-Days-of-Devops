name: ğŸ¤– Create Task from Issue

# When to run this workflow?
on:
  issues:
    types: [opened] # Trigger only when a new Issue is opened

# Jobs to execute
jobs:
  create-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow the bot to modify repository content
      issues: write    # Allow the bot to post comments on Issues

    steps:
      # 1. Checkout the repository code
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # 2. Extract the task name from the Issue title
      - name: ğŸ·ï¸ Get Issue Title
        id: get_title
        run: |
          TITLE="${{ github.event.issue.title }}"
          # Save the title to the GITHUB_OUTPUT environment variable
          echo "task_name=$TITLE" >> $GITHUB_OUTPUT

      # 3. Make the generator script executable and run it
      - name: âš™ï¸ Run Generator Script
        run: |
          chmod +x ./create_task.sh
          ./create_task.sh "${{ steps.get_title.outputs.task_name }}"

      # 4. Configure Git identity (Bot signature)
      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # 5. Check for changes, commit, and push
      - name: ğŸš€ Commit and Push
        run: |
          git add .
          # Check if there are changes (avoids failure if folder already exists)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Init task '${{ steps.get_title.outputs.task_name }}' from Issue #${{ github.event.issue.number }}" && git push)

      # 6. Post a success comment on the Issue
      - name: ğŸ’¬ Comment on Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Task Initialized Successfully!**
            
            I have created the folder structure for **${{ steps.get_title.outputs.task_name }}**.
            
            ğŸ“‚ [Go to Task Folder](../../tree/main/${{ steps.get_title.outputs.task_name }})
            ğŸš€ Happy coding, Vlad!