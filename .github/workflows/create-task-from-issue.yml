name: ğŸ¤– Create Task from Issue

# Change: Trigger ONLY when a label is added
on:
  issues:
    types: [labeled]

jobs:
  create-task:
    # Condition: Run ONLY if the label name is 'build'
    if: github.event.label.name == 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ·ï¸ Get Issue Title
        id: get_title
        run: |
          TITLE="${{ github.event.issue.title }}"
          echo "task_name=$TITLE" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Run Generator Script
        run: |
          chmod +x ./create_task.sh
          ./create_task.sh "${{ steps.get_title.outputs.task_name }}"

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: ğŸš€ Commit and Push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Init task '${{ steps.get_title.outputs.task_name }}' triggered by label" && git push)

      - name: ğŸ’¬ Comment on Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Automation Triggered!**
            
            I detected the **"build"** label and created the folder structure for **${{ steps.get_title.outputs.task_name }}**.
            
            ğŸ“‚ [Go to Task Folder](../../tree/main/${{ steps.get_title.outputs.task_name }})
            ğŸš€ Happy coding, Vlad!