name: ðŸ¤– Create Task (Feature Branch)

on:
  issues:
    types: [labeled]

jobs:
  create-task:
    if: github.event.label.name == 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ·ï¸ Get Issue Data
        id: get_data
        run: |
          TITLE="${{ github.event.issue.title }}"
          echo "task_name=$TITLE" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Run Generator Script
        env:
          TASK_DESC: ${{ github.event.issue.body }}
        run: |
          chmod +x ./create_task.sh
          ./create_task.sh "${{ steps.get_data.outputs.task_name }}" "$TASK_DESC"

      - name: ðŸ”§ Configure Git & Switch Branch
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          
          SAFE_NAME=$(echo "${{ steps.get_data.outputs.task_name }}" | tr ' ' '-')
          BRANCH_NAME="feature/$SAFE_NAME"
          
          echo "Creating branch: $BRANCH_NAME"
          
          
          git checkout -b "$BRANCH_NAME"
          
          
          git add .
          git commit -m "Auto: Init task '${{ steps.get_data.outputs.task_name }}' (feature branch)"
          git push origin "$BRANCH_NAME"
          
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: ðŸ’¬ Comment on Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Branch Created!**
            
            I have initialized the task in a dedicated branch.
            
            ðŸŒ¿ **Branch:** `${{ steps.get_data.outputs.branch_name }}`
            
            1. Fetch the new branch locally:
               ```bash
               git fetch origin
               git checkout ${{ steps.get_data.outputs.branch_name }}
               ```
            2. Work on your task.
            3. Create a **Pull Request** to merge into main.
            
            ðŸš€ Happy coding!