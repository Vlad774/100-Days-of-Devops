name: ğŸ¤– Create Task from Issue

on:
  issues:
    types: [labeled]

jobs:
  create-task:
    if: github.event.label.name == 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ·ï¸ Get Issue Data
        id: get_data
        run: |
          TITLE="${{ github.event.issue.title }}"
          echo "task_name=$TITLE" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Run Generator Script
        # We pass the title AND the body (description) to the script
        # Environment variable is safer for multiline text
        env:
          TASK_DESC: ${{ github.event.issue.body }}
        run: |
          chmod +x ./create_task.sh
          # We use quotes to handle spaces and newlines correctly
          ./create_task.sh "${{ steps.get_data.outputs.task_name }}" "$TASK_DESC"

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: ğŸš€ Commit and Push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Init task '${{ steps.get_data.outputs.task_name }}' triggered by label" && git push)

      - name: ğŸ’¬ Comment on Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Automation Triggered!**
            
            I have created the folder structure and copied your description.
            
            ğŸ“‚ [Go to Task Folder](../../tree/main/${{ steps.get_data.outputs.task_name }})
            ğŸš€ Happy coding!