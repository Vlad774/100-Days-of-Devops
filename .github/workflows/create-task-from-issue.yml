name: ğŸ¤– Create Task from Issue

on:
  issues:
    types: [labeled]

jobs:
  create-task:
    # Only run if the label is 'build'
    if: github.event.label.name == 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âœ‚ï¸ Parse Issue Title
        id: parse
        run: |
          # Get the issue title (e.g., "Terraform/AWS/Create VPC")
          TITLE="${{ github.event.issue.title }}"
          
          # Count slashes to determine structure:
          # 1 slash = Category/Task (e.g. Docker/Task-1)
          # 2 slashes = Category/SubCategory/Task (e.g. Terraform/AWS/Task-1)
          SLASH_COUNT=$(echo "$TITLE" | tr -cd '/' | wc -c)

          if [ "$SLASH_COUNT" -eq 2 ]; then
             # Format: Category/SubCategory/Task-Name
             CATEGORY=$(echo "$TITLE" | cut -d'/' -f1 | xargs)
             SUBCATEGORY=$(echo "$TITLE" | cut -d'/' -f2 | xargs)
             TASK_NAME=$(echo "$TITLE" | cut -d'/' -f3 | xargs)
          elif [ "$SLASH_COUNT" -eq 1 ]; then
             # Format: Category/Task-Name
             CATEGORY=$(echo "$TITLE" | cut -d'/' -f1 | xargs)
             SUBCATEGORY=""
             TASK_NAME=$(echo "$TITLE" | cut -d'/' -f2 | xargs)
          else
             # Format: Task-Name (Fallback to General)
             CATEGORY="General"
             SUBCATEGORY=""
             TASK_NAME="$TITLE"
          fi
          
          echo "ğŸ“‚ Category detected: $CATEGORY"
          echo "ğŸ“‚ SubCategory detected: $SUBCATEGORY"
          echo "ğŸ“ Task Name detected: $TASK_NAME"
          
          # Export variables for next steps
          echo "category=$CATEGORY" >> $GITHUB_OUTPUT
          echo "subcategory=$SUBCATEGORY" >> $GITHUB_OUTPUT
          echo "task_name=$TASK_NAME" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Run Generator Script
        run: |
          chmod +x ./create_task.sh
          # Execute script with 4 arguments: Name, Body, Category, SubCategory
          ./create_task.sh "${{ steps.parse.outputs.task_name }}" "${{ github.event.issue.body }}" "${{ steps.parse.outputs.category }}" "${{ steps.parse.outputs.subcategory }}"

      - name: ğŸ”§ Commit & Push (Feature Branch)
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Sanitize branch parts (replace spaces with hyphens)
          SAFE_CAT=$(echo "${{ steps.parse.outputs.category }}" | tr ' ' '-')
          SAFE_TASK=$(echo "${{ steps.parse.outputs.task_name }}" | tr ' ' '-')
          
          # Construct Branch Name depending on SubCategory
          if [ -n "${{ steps.parse.outputs.subcategory }}" ]; then
            SAFE_SUB=$(echo "${{ steps.parse.outputs.subcategory }}" | tr ' ' '-')
            BRANCH_NAME="feature/$SAFE_CAT/$SAFE_SUB/$SAFE_TASK"
          else
            BRANCH_NAME="feature/$SAFE_CAT/$SAFE_TASK"
          fi
          
          git checkout -b "$BRANCH_NAME"
          
          git add .
          git commit -m "Auto: Init task '${{ steps.parse.outputs.task_name }}' in $SAFE_CAT"
          git push origin "$BRANCH_NAME"
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment on Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… **Task Initialized!**
            
            ğŸ“‚ **Category:** `${{ steps.parse.outputs.category }}`
            ğŸ“‚ **Sub-Category:** `${{ steps.parse.outputs.subcategory }}`
            ğŸŒ¿ **Branch:** `${{ steps.parse.outputs.branch_name }}`
            
            **To start working:**
            ```bash
            git fetch origin
            git checkout ${{ steps.parse.outputs.branch_name }}
            ```